workflows:
  ios-build:
    name: iOS IPA Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS app (no codesign)
        script: |
          flutter build ios --release --no-codesign

      - name: Package IPA manually
        script: |
          mkdir -p build/ios/archive/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/archive/Payload/
          cd build/ios/archive
          zip -r Runner.ipa Payload
          mkdir -p ../ipa
          mv Runner.ipa ../ipa/
    artifacts:
      - build/ios/ipa/Runner.ipa
