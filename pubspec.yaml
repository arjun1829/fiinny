name: lifemap
description: A premium personal finance & social app (2025)
publish_to: "none"
version: 1.0.0+14

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  http: ^1.1.0
  fl_chart: ^1.0.0
  sqflite: ^2.3.3
  path: ^1.8.3
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  firebase_core: ^3.1.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.1.0
  google_sign_in: ^6.2.1
  firebase_ui_auth: ^1.13.1
  firebase_ui_oauth_google: ^1.3.2
  intl: ^0.20.2
  video_player: ^2.8.6
  table_calendar: ^3.0.9
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.0
  share_plus: ^7.2.1
  intl_phone_field: ^3.2.0
  image_picker: ^1.1.0
  firebase_storage: ^12.0.0
  google_fonts: ^6.1.0
  google_ml_kit: ^0.20.0
  uuid: ^4.2.2
  animations: ^2.0.11
  flutter_contacts: ^1.1.9+2
  permission_handler: ^11.3.1
  url_launcher: ^6.2.6
  rxdart: ^0.27.7
  crypto: ^3.0.3
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/diamond_overlay.png
    - assets/onboarding/
    - assets/illustrations/
    - assets/bg_finance_india.jpg
    - assets/avatars/avatar1.png
    - assets/avatars/avatar2.png
    - assets/avatars/avatar3.png
    - assets/images/banks/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic

# splash config
flutter_native_splash:
  color: "#121212"
  image: assets/icons/fiinny_logo.png
  branding: assets/icons/fiinny_brand_small.png
  android: true
  ios: true
  web: false
  fullscreen: true
  android_gravity: center
  ios_content_mode: scaleAspectFit

# launcher icons config
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/fiinny_logo.png
  remove_alpha_ios: true


