# =========================================================
# Gradle & JVM (STABLE for Windows + JDK 21)
# =========================================================

# Increase heap + set initial heap to avoid fragmentation
org.gradle.jvmargs=-Xmx3072m -Xms1024m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m

# =========================================================
# Kotlin (CRITICAL FIX)
# =========================================================

# Give Kotlin its own heap
kotlin.daemon.jvm.options=-Xmx1024m

# ðŸ”¥ FORCE Kotlin to avoid daemon crashes on Windows
# kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
# kotlin.daemon.useFallbackStrategy=false

# =========================================================
# Android toolchain
# =========================================================

android.useAndroidX=true
android.enableJetifier=true

# Required for Android 15 / 16KB page support
android.useJvmBlockPointers=true

# Faster, safer R generation
android.nonTransitiveRClass=true

# Safe even if unused
android.databinding.incremental=true

# =========================================================
# Network stability (dependency downloads)
# =========================================================

systemProp.gradle.internal.http.connectionTimeout=120000
systemProp.gradle.internal.http.socketTimeout=120000
