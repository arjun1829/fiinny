# === Gradle & JVM ===
# 4 GB heap is plenty for Flutter Android builds on most machines.
# If your PC has 8 GB RAM total, drop this to -Xmx3072m.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError

# Keep Gradle daemon & use parallel workers
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.vfs.watch=true

# Kotlin compiler/daemon memory (separate from Gradle heap)
kotlin.daemon.jvm.options=-Xmx2048m

# === AndroidX & toolchain ===
android.useAndroidX=true
android.enableJetifier=true

# R class optimizations (speeds up builds; safe with modern AGP)
android.nonTransitiveRClass=true

# DataBinding/ViewBinding incremental (harmless if unused)
android.databinding.incremental=true
